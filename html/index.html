<html>
    <head></head>
    <body>
    <input type="number" id="d1">        
    <input type="number" id="d2">
    <input type="number" id="r">
        <button onclick="add()">GO</button>
    </body>
    <script>
        function add(){
            r.value=Number(d1.value)+ parseInt(d2.value);
        }
    </script>
</html>
